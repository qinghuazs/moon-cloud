<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短链生成器 - Moon Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .card-header {
            background: transparent;
            border-bottom: none;
            text-align: center;
            padding: 2rem 2rem 1rem;
        }
        .card-body {
            padding: 1rem 2rem 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .result-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .error-card {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .copy-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 8px;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }
        .copy-btn:hover {
            background: rgba(255,255,255,0.3);
            color: white;
        }
        .navbar {
            background: rgba(255,255,255,0.1) !important;
            backdrop-filter: blur(10px);
        }
        .navbar-brand {
            color: white !important;
            font-weight: 700;
        }
        .nav-link {
            color: rgba(255,255,255,0.8) !important;
        }
        .nav-link:hover {
            color: white !important;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.1);
            color: rgba(255,255,255,0.8);
            text-align: center;
            padding: 10px 0;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-link-45deg"></i> Moon Cloud 短链
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/about">关于</a>
                <a class="nav-link" href="/help">帮助</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="h3 mb-3">
                                <i class="bi bi-scissors text-primary"></i>
                                短链生成器
                            </h1>
                            <p class="text-muted mb-0">将长链接转换为简短易记的短链接</p>
                        </div>
                        <div class="card-body">
                            <!-- 生成表单 -->
                            <form th:action="@{/generate}" method="post">
                                <div class="mb-3">
                                    <label for="originalUrl" class="form-label">
                                        <i class="bi bi-link"></i> 原始链接
                                    </label>
                                    <input type="url" 
                                           class="form-control" 
                                           id="originalUrl" 
                                           name="originalUrl" 
                                           th:value="${originalUrl}"
                                           placeholder="请输入要缩短的链接，如：https://www.example.com" 
                                           required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="customShortUrl" class="form-label">
                                        <i class="bi bi-pencil"></i> 自定义短链 (可选)
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text" th:text="${appDomain} + '/'">http://localhost:8080/</span>
                                        <input type="text" 
                                               class="form-control" 
                                               id="customShortUrl" 
                                               name="customShortUrl" 
                                               th:value="${customShortUrl}"
                                               placeholder="自定义短链标识符"
                                               pattern="[a-zA-Z0-9_-]+"
                                               title="只能包含字母、数字、下划线和连字符">
                                    </div>
                                    <div class="form-text">留空则自动生成，只能包含字母、数字、下划线和连字符</div>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-magic"></i> 生成短链
                                    </button>
                                </div>
                            </form>
                            
                            <!-- 成功结果 -->
                            <div th:if="${success}" class="result-card">
                                <h5 class="mb-3">
                                    <i class="bi bi-check-circle"></i> 
                                    <span th:text="${isNew} ? '短链生成成功！' : '短链已存在！'">短链生成成功！</span>
                                </h5>
                                <div class="mb-3">
                                    <label class="form-label">原始链接：</label>
                                    <div class="small" th:text="${originalUrl}" style="word-break: break-all;"></div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">短链接：</label>
                                    <div class="input-group">
                                        <input type="text" 
                                               class="form-control" 
                                               th:value="${fullShortUrl}" 
                                               id="shortUrlResult" 
                                               readonly>
                                        <button class="copy-btn" type="button" onclick="copyToClipboard()">
                                            <i class="bi bi-clipboard"></i> 复制
                                        </button>
                                    </div>
                                </div>
                                <div class="d-flex gap-2">
                                    <a th:href="${fullShortUrl}" class="btn copy-btn btn-sm" target="_blank">
                                        <i class="bi bi-box-arrow-up-right"></i> 访问
                                    </a>
                                    <a th:href="${fullShortUrl + '/preview'}" class="btn copy-btn btn-sm" target="_blank">
                                        <i class="bi bi-eye"></i> 预览
                                    </a>
                                </div>
                            </div>
                            
                            <!-- 错误信息 -->
                            <div th:if="${error}" class="error-card">
                                <h5 class="mb-2">
                                    <i class="bi bi-exclamation-triangle"></i> 生成失败
                                </h5>
                                <p class="mb-0" th:text="${error}">错误信息</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 功能说明 -->
                    <div class="card mt-4">
                        <div class="card-body">
                            <h6 class="card-title">
                                <i class="bi bi-info-circle text-info"></i> 功能特点
                            </h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <ul class="list-unstyled small">
                                        <li><i class="bi bi-check text-success"></i> 支持自定义短链</li>
                                        <li><i class="bi bi-check text-success"></i> 访问统计分析</li>
                                        <li><i class="bi bi-check text-success"></i> 链接预览功能</li>
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <ul class="list-unstyled small">
                                        <li><i class="bi bi-check text-success"></i> 高性能缓存</li>
                                        <li><i class="bi bi-check text-success"></i> 安全可靠</li>
                                        <li><i class="bi bi-check text-success"></i> 简单易用</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <div class="container">
            <small>&copy; 2024 Moon Cloud. All rights reserved.</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyToClipboard() {
            const input = document.getElementById('shortUrlResult');
            input.select();
            input.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                
                // 显示复制成功提示
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="bi bi-check"></i> 已复制';
                btn.classList.add('btn-success');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('btn-success');
                }, 2000);
                
            } catch (err) {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制');
            }
        }
        
        // 表单验证
        document.querySelector('form').addEventListener('submit', function(e) {
            const originalUrl = document.getElementById('originalUrl').value.trim();
            if (!originalUrl) {
                e.preventDefault();
                alert('请输入有效的链接');
                return;
            }
            
            // 显示加载状态
            const btn = document.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="bi bi-hourglass-split"></i> 生成中...';
            btn.disabled = true;
        });
    </script>
</body>
</html>
