<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接预览 - 短链服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .preview-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            background: #f8f9fa;
        }
        .url-display {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            word-break: break-all;
            font-family: monospace;
        }
        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
        .btn-continue {
            background: #28a745;
            border-color: #28a745;
            padding: 12px 30px;
            font-size: 16px;
        }
        .btn-continue:hover {
            background: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-link-45deg"></i> 短链服务
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">首页</a>
                <a class="nav-link" href="/about">关于</a>
                <a class="nav-link" href="/help">帮助</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="preview-card text-center">
                    <h2 class="mb-4">
                        <i class="bi bi-eye text-primary"></i> 链接预览
                    </h2>
                    
                    <div class="warning-box">
                        <i class="bi bi-exclamation-triangle text-warning"></i>
                        <strong>安全提醒：</strong>您即将访问外部链接，请确认链接安全后再继续访问。
                    </div>
                    
                    <div class="mb-4">
                        <h5>目标链接：</h5>
                        <div class="url-display" th:text="${originalUrl}">
                            https://example.com/very/long/url/path
                        </div>
                    </div>
                    
                    <div class="mb-4" th:if="${title}">
                        <h6>页面标题：</h6>
                        <p class="text-muted" th:text="${title}">页面标题</p>
                    </div>
                    
                    <div class="mb-4" th:if="${description}">
                        <h6>页面描述：</h6>
                        <p class="text-muted" th:text="${description}">页面描述</p>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a th:href="${originalUrl}" 
                           class="btn btn-success btn-continue me-md-2" 
                           target="_blank" 
                           rel="noopener noreferrer">
                            <i class="bi bi-box-arrow-up-right"></i> 继续访问
                        </a>
                        <button type="button" 
                                class="btn btn-secondary" 
                                onclick="history.back()">
                            <i class="bi bi-arrow-left"></i> 返回
                        </button>
                    </div>
                    
                    <div class="mt-4">
                        <small class="text-muted">
                            <i class="bi bi-shield-check"></i> 
                            为了您的安全，我们建议您在访问外部链接时保持谨慎
                        </small>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        短链标识：<code th:text="${shortUrl}">abc123</code>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                &copy; 2024 短链服务. 
                <a href="/about" class="text-decoration-none">关于我们</a> | 
                <a href="/help" class="text-decoration-none">使用帮助</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
