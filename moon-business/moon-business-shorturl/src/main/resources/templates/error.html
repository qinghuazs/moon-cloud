<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面错误 - 短链服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #e0e0e0;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 2rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-home {
            background: #007bff;
            border-color: #007bff;
            padding: 12px 30px;
            font-size: 16px;
        }
        .btn-home:hover {
            background: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-link-45deg"></i> 短链服务
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">首页</a>
                <a class="nav-link" href="/about">关于</a>
                <a class="nav-link" href="/help">帮助</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="error-container">
            <div class="error-card">
                <div class="error-icon">
                    <i class="bi bi-exclamation-triangle" th:if="${errorType == 'NOT_FOUND'}"></i>
                    <i class="bi bi-clock" th:if="${errorType == 'EXPIRED'}"></i>
                    <i class="bi bi-x-circle" th:if="${errorType == 'DISABLED'}"></i>
                    <i class="bi bi-bug" th:if="${errorType == 'ERROR'}"></i>
                    <i class="bi bi-question-circle" th:unless="${errorType}"></i>
                </div>
                
                <div class="error-code" th:text="${errorCode ?: '404'}">404</div>
                
                <div class="error-message">
                    <span th:if="${errorType == 'NOT_FOUND'}">抱歉，您访问的短链不存在</span>
                    <span th:if="${errorType == 'EXPIRED'}">抱歉，您访问的短链已过期</span>
                    <span th:if="${errorType == 'DISABLED'}">抱歉，您访问的短链已被禁用</span>
                    <span th:if="${errorType == 'ERROR'}">系统出现错误，请稍后重试</span>
                    <span th:unless="${errorType}">页面未找到</span>
                </div>
                
                <div class="mb-3" th:if="${errorMessage}">
                    <small class="text-muted" th:text="${errorMessage}">详细错误信息</small>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="/" class="btn btn-primary btn-home me-md-2">
                        <i class="bi bi-house"></i> 返回首页
                    </a>
                    <button type="button" 
                            class="btn btn-secondary" 
                            onclick="history.back()">
                        <i class="bi bi-arrow-left"></i> 返回上页
                    </button>
                </div>
                
                <div class="mt-4">
                    <h6>可能的原因：</h6>
                    <ul class="list-unstyled text-muted">
                        <li th:if="${errorType == 'NOT_FOUND'}">• 短链地址输入错误</li>
                        <li th:if="${errorType == 'NOT_FOUND'}">• 短链已被删除</li>
                        <li th:if="${errorType == 'EXPIRED'}">• 短链已超过有效期</li>
                        <li th:if="${errorType == 'DISABLED'}">• 短链因违规被禁用</li>
                        <li th:if="${errorType == 'ERROR'}">• 服务器临时故障</li>
                        <li th:unless="${errorType}">• 页面地址不正确</li>
                    </ul>
                </div>
                
                <div class="mt-3">
                    <small class="text-muted">
                        如果问题持续存在，请联系技术支持
                    </small>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                &copy; 2024 短链服务. 
                <a href="/about" class="text-decoration-none">关于我们</a> | 
                <a href="/help" class="text-decoration-none">使用帮助</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
