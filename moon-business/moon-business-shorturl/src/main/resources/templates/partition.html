<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分区管理 - 短链服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .partition-card {
            transition: transform 0.2s;
        }
        .partition-card:hover {
            transform: translateY(-2px);
        }
        .status-badge {
            font-size: 0.8rem;
        }
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
        .action-buttons {
            gap: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-link-45deg"></i>
                短链服务
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">管理面板</a>
                <a class="nav-link active" href="/admin/partition">分区管理</a>
                <a class="nav-link" href="/">返回首页</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 页面标题 -->
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-hdd-stack"></i> 分区管理</h2>
                <p class="text-muted">管理数据库表分区，优化查询性能</p>
            </div>
        </div>

        <!-- 分区统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card partition-card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">URL映射表分区</h6>
                                <h3 id="urlMappingPartitionCount">-</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-table fs-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card partition-card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">访问日志表分区</h6>
                                <h3 id="accessLogPartitionCount">-</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-journal-text fs-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card partition-card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">分区状态</h6>
                                <h6 id="partitionStatus" class="status-badge">正常</h6>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-check-circle fs-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card partition-card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">最后维护时间</h6>
                                <small id="lastMaintenanceTime">-</small>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-clock fs-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-gear"></i> 分区操作</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-wrap action-buttons">
                            <button type="button" class="btn btn-primary" onclick="refreshPartitionInfo()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新信息
                            </button>
                            <button type="button" class="btn btn-success" onclick="executePartitionMaintenance()">
                                <i class="bi bi-tools"></i> 执行维护
                            </button>
                            <button type="button" class="btn btn-info" onclick="initializePartitions()">
                                <i class="bi bi-play-circle"></i> 初始化分区
                            </button>
                            <button type="button" class="btn btn-warning" onclick="showCreatePartitionModal()">
                                <i class="bi bi-plus-circle"></i> 创建分区
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分区详情 -->
        <div class="row">
            <!-- URL映射表分区 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-table"></i> URL映射表分区</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>分区名称</th>
                                        <th>分区描述</th>
                                        <th>行数</th>
                                    </tr>
                                </thead>
                                <tbody id="urlMappingPartitionTable">
                                    <tr>
                                        <td colspan="3" class="text-center text-muted">加载中...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 访问日志表分区 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-journal-text"></i> 访问日志表分区</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>分区名称</th>
                                        <th>分区描述</th>
                                        <th>行数</th>
                                    </tr>
                                </thead>
                                <tbody id="accessLogPartitionTable">
                                    <tr>
                                        <td colspan="3" class="text-center text-muted">加载中...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建分区模态框 -->
    <div class="modal fade" id="createPartitionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建分区</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createPartitionForm">
                        <div class="mb-3">
                            <label for="tableType" class="form-label">表类型</label>
                            <select class="form-select" id="tableType" required>
                                <option value="">请选择表类型</option>
                                <option value="url-mapping">URL映射表</option>
                                <option value="access-log">访问日志表</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="partitionDate" class="form-label">分区日期</label>
                            <input type="date" class="form-control" id="partitionDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createPartition()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 短链服务. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载时获取分区信息
        document.addEventListener('DOMContentLoaded', function() {
            refreshPartitionInfo();
        });

        // 刷新分区信息
        function refreshPartitionInfo() {
            // 获取分区统计
            fetch('/api/admin/partition/statistics')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('urlMappingPartitionCount').textContent = data.data.urlMappingPartitionCount || 0;
                        document.getElementById('accessLogPartitionCount').textContent = data.data.accessLogPartitionCount || 0;
                        document.getElementById('lastMaintenanceTime').textContent = new Date().toLocaleString();
                    }
                })
                .catch(error => {
                    console.error('获取分区统计失败:', error);
                });

            // 获取URL映射表分区详情
            fetch('/api/admin/partition/url-mapping')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('urlMappingPartitionTable');
                    if (data.success && data.data.length > 0) {
                        tbody.innerHTML = data.data.map(partition => `
                            <tr>
                                <td>${partition.partitionName || '-'}</td>
                                <td>${partition.partitionDescription || '-'}</td>
                                <td>${partition.tableRows || 0}</td>
                            </tr>
                        `).join('');
                    } else {
                        tbody.innerHTML = '<tr><td colspan="3" class="text-center text-muted">暂无数据</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('获取URL映射表分区失败:', error);
                    document.getElementById('urlMappingPartitionTable').innerHTML = 
                        '<tr><td colspan="3" class="text-center text-danger">加载失败</td></tr>';
                });

            // 获取访问日志表分区详情
            fetch('/api/admin/partition/access-log')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('accessLogPartitionTable');
                    if (data.success && data.data.length > 0) {
                        tbody.innerHTML = data.data.map(partition => `
                            <tr>
                                <td>${partition.partitionName || '-'}</td>
                                <td>${partition.partitionDescription || '-'}</td>
                                <td>${partition.tableRows || 0}</td>
                            </tr>
                        `).join('');
                    } else {
                        tbody.innerHTML = '<tr><td colspan="3" class="text-center text-muted">暂无数据</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('获取访问日志表分区失败:', error);
                    document.getElementById('accessLogPartitionTable').innerHTML = 
                        '<tr><td colspan="3" class="text-center text-danger">加载失败</td></tr>';
                });
        }

        // 执行分区维护
        function executePartitionMaintenance() {
            if (!confirm('确定要执行分区维护吗？')) {
                return;
            }

            fetch('/api/admin/partition/maintenance', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('分区维护执行成功！');
                    refreshPartitionInfo();
                } else {
                    alert('分区维护失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('执行分区维护失败:', error);
                alert('执行分区维护失败，请检查网络连接');
            });
        }

        // 初始化分区
        function initializePartitions() {
            if (!confirm('确定要初始化分区吗？这将创建必要的分区表结构。')) {
                return;
            }

            fetch('/api/admin/partition/initialize', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('分区初始化成功！');
                    refreshPartitionInfo();
                } else {
                    alert('分区初始化失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('分区初始化失败:', error);
                alert('分区初始化失败，请检查网络连接');
            });
        }

        // 显示创建分区模态框
        function showCreatePartitionModal() {
            // 设置默认日期为明天
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('partitionDate').value = tomorrow.toISOString().split('T')[0];
            
            new bootstrap.Modal(document.getElementById('createPartitionModal')).show();
        }

        // 创建分区
        function createPartition() {
            const tableType = document.getElementById('tableType').value;
            const partitionDate = document.getElementById('partitionDate').value;

            if (!tableType || !partitionDate) {
                alert('请填写完整信息');
                return;
            }

            const url = `/api/admin/partition/${tableType}/create?date=${partitionDate}`;

            fetch(url, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('分区创建成功！');
                    bootstrap.Modal.getInstance(document.getElementById('createPartitionModal')).hide();
                    refreshPartitionInfo();
                } else {
                    alert('分区创建失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('创建分区失败:', error);
                alert('创建分区失败，请检查网络连接');
            });
        }
    </script>
</body>
</html>
