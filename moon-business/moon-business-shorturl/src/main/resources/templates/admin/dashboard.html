<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理仪表板 - 短链服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .stat-card {
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .stat-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .stat-card.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        .admin-nav {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .quick-action {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shield-check"></i> 短链管理
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">前台首页</a>
                <a class="nav-link" href="/admin/urls">短链管理</a>
                <a class="nav-link" href="/admin">仪表板</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="bi bi-speedometer2"></i> 管理仪表板
                </h2>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="row">
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-number" th:text="${totalUrls}">0</div>
                    <div class="stat-label">
                        <i class="bi bi-link"></i> 总短链数
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card success">
                    <div class="stat-number" th:text="${activeUrls}">0</div>
                    <div class="stat-label">
                        <i class="bi bi-check-circle"></i> 活跃短链
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card warning">
                    <div class="stat-number" th:text="${totalClicks}">0</div>
                    <div class="stat-label">
                        <i class="bi bi-mouse"></i> 总点击数
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card info">
                    <div class="stat-number" id="todayClicks">0</div>
                    <div class="stat-label">
                        <i class="bi bi-calendar-day"></i> 今日点击
                    </div>
                </div>
            </div>
        </div>

        <!-- 快速操作 -->
        <div class="row">
            <div class="col-md-8">
                <div class="admin-nav">
                    <h5 class="mb-3">
                        <i class="bi bi-lightning"></i> 快速操作
                    </h5>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="quick-action">
                                <a href="/admin/urls" class="btn btn-primary w-100">
                                    <i class="bi bi-list"></i> 查看所有短链
                                </a>
                            </div>
                            <div class="quick-action">
                                <button class="btn btn-warning w-100" onclick="updateExpiredUrls()">
                                    <i class="bi bi-clock"></i> 更新过期短链
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="quick-action">
                                <a href="/" class="btn btn-success w-100">
                                    <i class="bi bi-plus-circle"></i> 创建新短链
                                </a>
                            </div>
                            <div class="quick-action">
                                <button class="btn btn-info w-100" onclick="refreshStats()">
                                    <i class="bi bi-arrow-clockwise"></i> 刷新统计
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="admin-nav">
                    <h5 class="mb-3">
                        <i class="bi bi-pie-chart"></i> 设备统计
                    </h5>
                    <div id="deviceStats">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 浏览器统计 -->
        <div class="row">
            <div class="col-12">
                <div class="admin-nav">
                    <h5 class="mb-3">
                        <i class="bi bi-browser-chrome"></i> 浏览器统计
                    </h5>
                    <div id="browserStats">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                &copy; 2024 短链服务管理系统
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载完成后获取统计数据
        document.addEventListener('DOMContentLoaded', function() {
            refreshStats();
        });

        // 刷新统计数据
        function refreshStats() {
            fetch('/admin/api/stats')
                .then(response => response.json())
                .then(data => {
                    // 更新今日点击数
                    document.getElementById('todayClicks').textContent = data.todayClicks || 0;
                    
                    // 更新设备统计
                    updateDeviceStats(data.deviceStats || {});
                    
                    // 更新浏览器统计
                    updateBrowserStats(data.browserStats || {});
                })
                .catch(error => {
                    console.error('获取统计数据失败:', error);
                    showAlert('获取统计数据失败', 'danger');
                });
        }

        // 更新设备统计显示
        function updateDeviceStats(deviceStats) {
            const container = document.getElementById('deviceStats');
            let html = '';
            
            if (Object.keys(deviceStats).length === 0) {
                html = '<p class="text-muted">暂无数据</p>';
            } else {
                for (const [device, count] of Object.entries(deviceStats)) {
                    const percentage = Math.round((count / Object.values(deviceStats).reduce((a, b) => a + b, 0)) * 100);
                    html += `
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span>${device}</span>
                            <span class="badge bg-primary">${count} (${percentage}%)</span>
                        </div>
                    `;
                }
            }
            
            container.innerHTML = html;
        }

        // 更新浏览器统计显示
        function updateBrowserStats(browserStats) {
            const container = document.getElementById('browserStats');
            let html = '<div class="row">';
            
            if (Object.keys(browserStats).length === 0) {
                html += '<div class="col-12"><p class="text-muted">暂无数据</p></div>';
            } else {
                for (const [browser, count] of Object.entries(browserStats)) {
                    const total = Object.values(browserStats).reduce((a, b) => a + b, 0);
                    const percentage = Math.round((count / total) * 100);
                    html += `
                        <div class="col-md-3 mb-3">
                            <div class="text-center">
                                <div class="h5">${count}</div>
                                <div class="text-muted">${browser}</div>
                                <div class="progress mt-2" style="height: 5px;">
                                    <div class="progress-bar" style="width: ${percentage}%"></div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
            
            html += '</div>';
            container.innerHTML = html;
        }

        // 更新过期短链
        function updateExpiredUrls() {
            if (!confirm('确定要更新所有过期短链的状态吗？')) {
                return;
            }
            
            fetch('/admin/api/update-expired', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    refreshStats();
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('更新过期短链失败:', error);
                showAlert('更新失败', 'danger');
            });
        }

        // 显示提示信息
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            // 3秒后自动消失
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
