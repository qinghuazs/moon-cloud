# 服务配置
server:
  port: 8080
  servlet:
    context-path: /api/user

# Spring配置
spring:
  application:
    name: moon-business-user

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      update-strategy: not_null
      insert-strategy: not_null
      select-strategy: not_empty
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.moon.cloud.user.entity

# JWT配置
jwt:
  secret: moonCloudUserSecretKey2024SecureForJWT
  expiration: 86400000  # 24小时
  refresh-expiration: 604800000  # 7天
  header: Authorization
  prefix: Bearer

# Google OAuth配置
google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}

# 邮件服务配置
email:
  service:
    type: kafka  # kafka 或 direct

# Kafka配置
kafka:
  topics:
    email: ${KAFKA_EMAIL_TOPIC:email-events}

# 验证码配置
moon:
  captcha:
    enabled: true                 # 启用验证码模块
    type: MIXED                   # 默认生成数字验证码
    length: 6                     # 验证码长度
    expire-time: 600              # 有效期10分钟（600秒）
    storage: REDIS                # 使用Redis存储

    # Redis配置
    redis:
      key-prefix: "captcha:"      # 键前缀
      failure-prefix: "captcha:fail:"  # 失败记录键前缀

    # 安全配置
    security:
      max-retry: 5                # 最大重试次数
      lock-time: 1800             # 锁定时间30分钟（1800秒）
      case-sensitive: false       # 不区分大小写
      allow-reuse: false          # 不允许重复使用

# 日志配置
logging:
  level:
    com.moon.cloud.user: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/moon-business-user.log
    max-file-size: 100MB
    max-history: 30

# Swagger配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.moon.cloud.user.controller

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true